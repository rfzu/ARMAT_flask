<!doctype html>
<html>

<head>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<title>Stacked Bar Chart</title>

  	<script src='../static/Chart.bundle.min.js'></script>
	<canvas id="myChart" width="100" height="50" style="border:1px solid #000000;"></canvas>	
</head>

<body>

	<button id="randomizeData">Randomize Data</button>	
HUI
	<script>
		var ctx = document.getElementById("myChart");
		var myChart = new Chart(ctx, {
				  type: 'bar',
				  data: {
				    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
				    datasets: [{
				        label: '# of Votes 1',
				        data: [1, 1, 2, 1, 2, 3],
				        backgroundColor: [
				          'rgba(255, 99, 132)',
				          'rgba(255, 99, 132)',
				          'rgba(255, 99, 132)',
				          'rgba(255, 99, 132)',
				          'rgba(255, 99, 132)',
				          'rgba(255, 99, 132)'
				        ],
				        borderColor: [
				          'rgba(255,99,132,1)',
				          'rgba(255,99,132,1)',
				          'rgba(255,99,132,1)',
				          'rgba(255,99,132,1)',
				          'rgba(255,99,132,1)',
				          'rgba(255,99,132,1)'
				        ],
				        borderWidth: 2
				      },
				      {
				        label: '# of Votes 2',
				        data: [1, 1, 3, 5, 2, 3],
				        backgroundColor: [
				          'rgba(255, 159, 64, 0.2)',
				          'rgba(255, 159, 64, 0.2)',
				          'rgba(255, 159, 64, 0.2)',
				          'rgba(255, 159, 64, 0.2)',
				          'rgba(255, 159, 64, 0.2)',
				          'rgba(255, 159, 64, 0.2)'
				        ],
				        borderColor: [
				          'rgba(255, 159, 64, 1)',
				          'rgba(255, 159, 64, 1)',
				          'rgba(255, 159, 64, 1)',
				          'rgba(255, 159, 64, 1)',
				          'rgba(255, 159, 64, 1)',
				          'rgba(255, 159, 64, 1)'
				        ],
				        borderWidth: 2
				      }
				    ]
				  },
				  options: {
				    scales: {
				      yAxes: [{
				        stacked: true,
				        ticks: {
				          beginAtZero: true
				        }
				      }],
				      xAxes: [{
				        stacked: true,
				        ticks: {
				          beginAtZero: true
				        }
				      }]

				    }
				  }
				});
	</script>

</body>

</html>
